<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table of Contents and Main Page</title>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Header styling for GGC logo and title */
        .header {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #004d99;
            color: white;
        }

        .header img {
            width: 100px; /* Adjust logo size */
            height: auto;
            margin-right: 20px; /* Add space between logo and title */
        }

        .header h1 {
            font-size: 2rem;
        }

        /* CSS Grid Layout for the main container */
        .container {
            display: grid;
            grid-template-columns: 250px 1fr; /* Adjusted TOC width */
            height: 100vh; /* Full height of the viewport */
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        /* Style for the TOC (left side) */
        .toc {
            background-color: #fff;
            padding: 15px;
            color: #333;
            overflow-y: auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            border-right: 1px solid #ddd;
        }

        .toc h2 {
            font-size: 1.1rem;
            margin-bottom: 0.75rem;
            color: #333;
        }

        /* TOC Links */
        .toc a {
            text-decoration: none;
            color: #2156a5;
            display: block;
            margin: 8px 0;
            font-size: 0.9rem;
            padding: 8px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .toc a:hover {
            color: #004d99;
            text-decoration: underline;
        }

        /* Style for the Main Content (right side) */
        .main-content {
            padding: 20px;
            background-color: #fafafa;
            overflow-y: auto;
        }

        /* Main Content Typography */
        h1, h2 {
            color: #004d99;
            margin-bottom: 15px;
        }

        p, ul {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .toc {
                border-bottom: 1px solid #ddd;
                border-right: none;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section with GGC Logo and Title -->
    <div class="header">
        <img src="ggc-logo.png" alt="GGC Logo"> <!-- Replace with the correct path or URL of the GGC logo -->
        <h1>Winter 2025 Boot Camp</h1>
    </div>

    <div class="container">
        <!-- Table of Contents Section -->
        <div class="toc">
            <h2><i class="fa fa-list-ul"></i> Table of Contents</h2>
            <a href="#bootcamp1"><i class="fa fa-calendar"></i> Winter 2025 Boot Camp </a>
            <!-- You can add more boot camp links here -->
        </div>

        <!-- Main Content Section -->
        <div class="main-content">
            <h1 id="bootcamp1"><i class="fa fa-info-circle"></i> Winter 2025 Boot Camp</h1>
            <p><strong>Friday, January 3, 2025 - Saturday, January 4, 2025</strong></p>

            <!-- Your other content goes here -->
        </div>
    </div>

</body>
</html>
